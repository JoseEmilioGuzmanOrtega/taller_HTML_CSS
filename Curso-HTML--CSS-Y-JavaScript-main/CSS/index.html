<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fuente Externa</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="normalize.css">
  <style>

    body {
      background-color: #f0f8ff; 
      color: #333; 
      font-family: 'Roboto', sans-serif; 
    }


    a {
      color: #007BFF; 
      text-decoration: none; 
      font-weight: bold;
    }

    a:hover {
      color: #0056b3;
      text-decoration: underline;
    }

    a:visited {
      color: #6c757d; 
    }

   
    .list-nav {
      margin: 10px 0;
      padding: 5px;
      list-style-type: none;
    }

    .list-nav a {
      display: inline-block;
      margin-right: 10px;
      padding: 5px 10px;
      background-color: #e9ecef;
      border-radius: 5px;
    }

   
    .imagen {
      display: block;
      margin: 20px auto;
      width: 300px;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }

    
    .container {
      text-align: justify;
      margin: 20px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
    <nav>  
        <ul>
            <li class="list-nav"><a href="#">Emilio Web´s</a></li>
            <li class="list-nav"><a href="#">Tareas</a></li>
            <li class="list-nav"><a href="#">Teams</a></li>
        </ul>
    </nav>

    <p class="container">
        Este texto es un ejemplo de cómo se puede aplicar estilos a un párrafo en CSS.
    </p>

    <img src="https://sm.ign.com/t/ign_es/screenshot/default/1366-2000-11_et9j.1280.jpg" alt="Ejemplo de imagen estilizada" class="imagen">
</body>  
</html>
